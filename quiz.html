<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون ریاضی | Quiz Maker</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- فونت ایران سنس -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable.css" rel="stylesheet">
    
    <!-- استایل سفارشی -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>
<body class="bg-light">
    <!-- نوار بالا -->
    <header class="bg-white shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="assets/images/logo.png" alt="Quiz Maker" width="100">
            </div>
            <div class="quiz-info d-flex align-items-center">
                <div class="me-3">
                    <i class="bi bi-clock"></i>
                    <span id="timer">45:00</span>
                </div>
                <div>
                    <span id="current-question">1</span> / 
                    <span id="total-questions">20</span>
                </div>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی آزمون -->
    <main class="container my-5">
        <div class="row">
            <!-- سوالات -->
            <div class="col-md-8">
                <div class="card shadow-sm quiz-question-card">
                    <div class="card-body">
                        <!-- شماره و متن سوال -->
                        <div class="question-header mb-4">
                            <span class="badge bg-primary mb-2">سوال <span id="question-number">1</span></span>
                            <h4 id="question-text">
                                مقدار عددی عبارت ۳√(۸ + ۴) برابر است با:
                            </h4>
                        </div>

                        <!-- گزینه‌ها -->
                        <div class="question-options">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="answer" id="option1" value="1">
                                <label class="form-check-label" for="option1">
                                    ۲
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="answer" id="option2" value="2">
                                <label class="form-check-label" for="option2">
                                    ۳
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="answer" id="option3" value="3">
                                <label class="form-check-label" for="option3">
                                    ۴
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="option4" value="4">
                                <label class="form-check-label" for="option4">
                                    ۵
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- کنترل سوالات -->
                    <div class="card-footer bg-white d-flex justify-content-between">
                        <button id="prev-question" class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-arrow-right"></i> سوال قبلی
                        </button>
                        <button id="next-question" class="btn btn-primary">
                            سوال بعدی <i class="bi bi-arrow-left"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- کارت وضعیت آزمون -->
            <div class="col-md-4">
                <div class="card shadow-sm quiz-status-card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">وضعیت آزمون</h5>
                    </div>
                    <div class="card-body">
                        <!-- لیست وضعیت سوالات -->
                        <div class="question-status-grid">
                            <!-- این بخش با جاوااسکریپت پر می‌شود -->
                            <div class="question-status-item answered" data-question="1">1</div>
                            <div class="question-status-item" data-question="2">2</div>
                            <div class="question-status-item" data-question="3">3</div>
                            <!-- ادامه برای 20 سوال -->
                        </div>
                    </div>

                    <div class="card-footer bg-white text-center">
                        <button id="submit-quiz" class="btn btn-success w-100">
                            پایان و ثبت آزمون
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- مودال پایان آزمون -->
    <div class="modal fade" id="quizResultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">نتیجه آزمون</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="result-icon mb-3">
                        <i class="bi bi-trophy-fill text-warning fs-1"></i>
                    </div>
                    <h3>امتیاز شما: <span id="final-score">15</span> از 20</h3>
                    <p>تبریک! شما با موفقیت آزمون را به پایان رساندید.</p>
                </div>
                <div class="modal-footer">
                    <a href="dashboard.html" class="btn btn-primary w-100">بازگشت به داشبورد</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- اسکریپت‌های اختصاصی -->
    <script type="module" src="assets/js/utils/api-service.js"></script>
    <script type="module" src="assets/js/quiz.js"></script>
</body>
</html>
