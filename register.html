<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | Quiz Maker</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- فونت ایران سنس -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable.css" rel="stylesheet">
    
    <!-- استایل سفارشی -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-light">
    <!-- هدر -->
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <!-- لوگو -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="Quiz Maker" width="120">
                </a>

                <!-- منوی موبایل -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- منوی اصلی -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">صفحه اصلی</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quizzes.html">آزمون‌ها</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">درباره ما</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">تماس با ما</a>
                        </li>
                    </ul>

                    <!-- منوی کاربری -->
                    <div class="d-flex">
                        <div class="auth-links">
                            <a href="login.html" class="btn btn-outline-primary me-2 auth-link">ورود</a>
                            <a href="register.html" class="btn btn-primary auth-link">ثبت نام</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- محتوای اصلی -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">ثبت نام در Quiz Maker</h2>
                        
                        <form id="register-form">
                            <div class="alert alert-danger" id="register-error" style="display: none;"></div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">نام</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">نام خانوادگی</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">ایمیل</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">رمز عبور</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                                <div class="form-text">رمز عبور باید حداقل ۸ کاراکتر باشد.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">تکرار رمز عبور</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAccepted" name="termsAccepted" required>
                                <label class="form-check-label" for="termsAccepted">
                                    با <a href="terms.html" target="_blank">قوانین و مقررات</a> سایت موافقم
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">ثبت نام</button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <span>قبلاً ثبت نام کرده‌اید؟ </span>
                            <a href="login.html" class="text-decoration-none">وارد شوید</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- فوتر -->
    <footer class="bg-white py-4 mt-5 border-top">
        <div class="container text-center">
            <p>&copy; 2024 Quiz Maker. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- اسکریپت‌های اختصاصی -->
    <script type="module" src="assets/js/utils/api-service.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/register.js"></script>
</body>
</html>
